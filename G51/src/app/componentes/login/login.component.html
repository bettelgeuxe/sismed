<div class="container">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="text-center">
        <h1>MedSys</h1>
        </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-id-card"></i></span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" 
        aria-describedby="basic-addon1" [(ngModel)]="user">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
        <input type="password" class="form-control" placeholder="Password" aria-label="Password" 
        aria-describedby="basic-addon1" [(ngModel)]="pass">        
    </div>
    
    <div class="d-grid gap-2">
        <button class="btn btn-info" type="button"
        (click)="comparar()">
            Ingresar</button>
                <div *ngIf="correcto==1"
                class="alert alert-success 
                animate__animated animate__bounceInLeft" role="alert">
                    ¡Acceso correcto!
                </div>
                <div *ngIf="correcto==0"
                class="alert alert-danger 
                animate__animated animate__bounceInLeft" role="alert">
                    Nombre de usuario o contraseña incorrectos
                </div>
      </div><br>
      <span class="input-group-text" id="basic-addon1"></span>
      <input class="form-control" type="text" placeholder="Cedula" aria-label="Cedula" [(ngModel)]="cedula">
      <input class="form-control" type="text" placeholder="Nombre Completo" aria-label="Nombre Completo" [(ngModel)]="nombrecompleto">
      <input class="form-control" type="text" placeholder="Email" aria-label="Email" [(ngModel)]="email">
      <input class="form-control" type="text" placeholder="Nombre Usuario" aria-label="Nombre Usuario" [(ngModel)]="username">
      <input class="form-control" type="password" placeholder="Contraseña" aria-label="Contraseña" [(ngModel)]="password">
      <input class="form-control" type="text" placeholder="Ciudad" aria-label="Ciudad" [(ngModel)]="ciudad">
      <input class="form-control" type="text" placeholder="Direccion" aria-label="Direccion" [(ngModel)]="direccion">
      <button (click)="postData()" class="btn btn-info" type="button" 
      
      >Enviar Datos</button>
      {{codigorespuesta}}
    </div>
    
</div>
