
      
        <div class="container">
          <div class="row">
            <div class="col-lg-6
             col-md-8 col-12 mx-auto">
                <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Inscribirse</h4>
                  <p class="mb-0">Ingresa tus datos para disfrutar de nuestro servicio</p>
                </div>
                <div class="card-body">
                  <form role="form">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            Nombre Completo
                        </span>
                        <input type="text" class="form-control" id="nombre">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">
                            Documento
                        </span>
                        <input type="text" class="form-control" id="cedula">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">
                            E-Mail
                        </span>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon4">
                           Nombre de usuario
                        </span>
                        <input type="text" class="form-control" id="username">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon5">
                            Password
                        </span>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon6">
                            Ciudad
                        </span>
                        <input type="text" class="form-control" id="ciudad">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon7">
                           Dirección
                        </span>
                        <input type="text" class="form-control" id="direccion">
                    </div>
                    

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">
                        I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                    </label>
                    </div>

                    
                    <div class="text-center">
                      <button type="button" class="btn btn-dark">Sign Up</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    ¿Ya tienes una cuenta?
                    <a href="../pages/sign-in.html" class="text-primary text-gradient font-weight-bold">Ingresar</a>
                  </p>
                </div>
